<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Image Filter</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="selectImage">
      <label for="encode_upload" class="file-upload__label">Select Image From Your Computer</label>
      <input onchange="document.querySelector('div.encode button').removeAttribute('style');" id="encode_upload" class="file-upload__input" type="file" name="encode_upload" accept="image/gif, image/jpeg, image/png">
      <p>or</p>
      <div class="input">
         <input type="text" placeholder="Enter URL of Image...">
         <button>Go</button>
      </div>
   </div>
   <div class="editImage">
      <div class="image"></div>
      <div class="edit">

      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
